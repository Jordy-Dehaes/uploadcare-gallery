<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploadcare Gallery</title>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery-item {
      flex: 1 0 30%;
      max-width: 30%;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="gallery-container" id="gallery"></div>
  <script>
    UPLOADCARE_PUBLIC_KEY = '0442e9f0cc48afaf650b'; 

    const galleryContainer = document.getElementById('gallery');
    
   
    async function loadGallery() {
      try {
        const response = await fetch('https://api.uploadcare.com/files/', {
          headers: {
            'Authorization': 'Uploadcare.Simple 0442e9f0cc48afaf650b:05aad1c3dd1d146a631e' 
          }
        });
        const data = await response.json();
        
        data.results.forEach(file => {
          const imgElement = document.createElement('img');
          imgElement.src = file.original_file_url;
          
          const linkElement = document.createElement('a');
          linkElement.href = file.original_file_url;
          linkElement.target = '_blank';
          linkElement.appendChild(imgElement);
          
          const galleryItem = document.createElement('div');
          galleryItem.classList.add('gallery-item');
          galleryItem.appendChild(imgElement);
          galleryContainer.appendChild(galleryItem);
        });
      } catch (error) {
        console.error('Error loading gallery:', error);
      }
    }

    loadGallery();
  </script>
</body>
</html>
